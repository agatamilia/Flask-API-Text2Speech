<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Conversion History</h1>
    
    <form action="/search" method="GET">
        <input type="text" name="search_query" placeholder="Enter text to search...">
        <button type="submit">Search</button>
    </form>
    <br>
    <a href="{{ url_for('history') }}">See All History</a>
    <p>Showing results for: <strong>{{ search_query }}</strong></p>

    <!-- Table to display search results -->
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Text</th>
                <th>Timestamp</th>
                <th>Actions</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in search_results %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ entry.text }}</td>
                <td>{{ entry.timestamp }}</td>
                <td>
                    <!-- Form to update an entry -->
                    <form action="/edit/{{ entry._id }}" method="GET" style="display: inline;">
                        <button type="submit">Update</button>
                    </form>
                    <!-- Form to delete an entry -->
                    <form action="/history/{{ entry._id }}" method="POST" style="display: inline;">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit">Delete</button>
                    </form>
                </td>
                <td>
                    <!-- Audio preview -->
                    <audio controls>
                        <source src="{{ url_for('play_audio', entry_id=entry._id) }}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
</body>
</html>
